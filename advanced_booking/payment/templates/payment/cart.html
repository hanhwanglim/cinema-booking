<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>

<h1> This is shopping cart page. This page should show the cart and the checkout button</h1>

{% for ticket in tickets.all %}
<ul>
    <li>{{ ticket }} - {{ ticket.showtime }} - {{ ticket.price }}</li>
</ul>
{% endfor %}
<h1>Amount:{{ amount }}</h1>
<a href="/checkout">checkout</a>

</body>
</html>
