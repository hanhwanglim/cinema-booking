<title>Home</title>
{% load static %}
<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'movies/main.css' %}">
</head>

<body>
    <ul class="navbar">
        <li><a href="">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <h2 class="homemovieheader">Top Films</h2>
    {% if movie_list %}
    <ul class="topmovies">
        {% for movie in movie_list %}
        <a class="movielinkpost" href="{% url 'movie' movie.id %}">
            <div class="moviepos">
                <div class="moviepos2">
                    <li class="movielist">
                        <img width="auto" height="100%" src="https://m.media-amazon.com/images/I/71tUSFn3W0L._AC_SL1000_.jpg">
                    </li>
                    <p class="moviename">{{ movie }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </ul>
    {% else %}
    <p>No movies are available.</p>
    {% endif %}

    <br>
    <style>
        .topmovies {
            margin: 0 50px;
            width: 300px;
        }
        
        .topmovies div {
            width: 260px;
            height: 520px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $('.topmovies').slick({
            fade: true,
            cssEase: 'ease-in-out'
        });
    </script>

</body>

</html>
